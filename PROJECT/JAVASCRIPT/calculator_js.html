<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter the first number"));
        let operator = prompt("Enter the operator (+, -, *, /)");
        let num2 = parseFloat(prompt("Enter the second number"));

        function calculate(num1, operator, num2) {
            let result;
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        return "Cannot divide by zero.";
                    }
                    break;
                default:
                    return "Invalid operator.";
            }
            return result;
        }

        let output = calculate(num1, operator, num2);
        alert("Result: " + output);
    </script>
</body>
</html>
