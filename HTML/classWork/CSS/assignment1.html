 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #eee;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight:bold;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin-left: 30px;
}

nav a {
    text-decoration:none;
    color: #555;
}

main {
    padding: 20px;
}

.intro {
    background-color:#ddd;
    padding: 20px;
    margin-bottom: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.intro-text h1 {
    margin-top: 0;
}

.featured-slider {
    background-color:#CCC;
    padding: 20px;
    text-align: center;
}

.services, .recent-work {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 20px;
}

.service-item, .work-item {
    background-color: yellow;
    padding: 20px;
    text-align: center;
}

.twitter-feed {
    background-color: #eee;
    padding: 20px;
    text-align: center;
}

footer {
    background-color: #ddd;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

footer nav ul {
    margin-left: 0;
}

footer .copyright {
    color: #555;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <div class="intro-text">
                <h1>Intro</h1>
                <p>Some introduction lines about the website or company.</p>
            </div>
            <div class="featured-slider">
                Featured Project Slider
            </div>
        </section>

        <section class="services">
            <div class="service-item">Services</div>
            <div class="service-item">Services</div>
            <div class="service-item">Services</div>
        </section>

        <section class="recent-work">
            <div class="work-item">Recent Work</div>
            <div class="work-item">Recent Work</div>
            <div class="work-item">Recent Work</div>
        </section>

        <section class="twitter-feed">
            Twitter Feed
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </nav>
        <div class="copyright">copyright info</div>
    </footer>
</body>
</html>
</body>
</html>
